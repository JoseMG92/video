<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lo siento</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(60% 80% at 50% 20%, #1f2937 0%, #0b1020 100%);
      color: var(--text);
    }

    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 920px;
      background: color-mix(in oklab, var(--card), black 10%);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .45);
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 14px;
    }

    h1 {
      font-size: clamp(20px, 2.5vw, 28px);
      margin: 0;
      letter-spacing: .2px;
    }

    .player {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .08);
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1>Para mi pinchechuela...</h1>
      </div>

      <div class="player">
        <!-- CAMBIAR URL -->
        <iframe src="https://www.youtube.com/embed/m8ZzVAS0lgo" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen loading="lazy">
        </iframe>

      </div>

      <div class="footer">
        <span>Para ti, con todo mi &hearts; </span>
        <!-- CAMBIAR ACA -->
        <span><a href="https://youtu.be/m8ZzVAS0lgo?si=ja-3ZJis6gJKsUei" target="_blank" rel="noopener">Abrir en
            YouTube</a></span>
      </div>
    </div>
  </div>
</body>

</html>
